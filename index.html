<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Бюджет сім'ї Кісленко</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Бюджет сімʼї Кісленко</h1>
        <div class="small">Актуально: <span id="last-sync">—</span></div>
      </header>

      <section>
        <div class="grid" id="categoriesGrid"></div>
      </section>

      <section class="card" style="margin-top:12px;">
        <form id="expenseForm">
          <div class="row">
            <select id="categorySelect" required>
              <option value="">Оберіть категорію</option>
            </select>
            <input
              id="amountInput"
              type="number"
              min="0"
              step="0.01"
              placeholder="Сума"
              class="inputSumma"
              required
            />
            <button type="submit">Підтвердити</button>
          </div>

          <div class="select" style="margin-top:6px;">
            <input
              id="noteInput"
              type="text"
              placeholder="Примітка (необов'язково)"
              style="flex: 1"
              class="selectInput"
            />
          </div>
        </form>

        <div class="history">
          <strong>Останні операції</strong>
          <div id="historyList"></div>
        </div>
      </section>

      <section style="margin-top:12px;display:flex;gap:8px;">
        <button id="resetBtn" class="buttonReset">
          Скинути все (local)
        </button>
        <div class="small" style="align-self:center;">
          Дані зараз зберігаються локально в браузері.
        </div>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
